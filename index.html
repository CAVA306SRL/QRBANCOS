<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Interactiva - CAVA 306</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7f1, #b8e2d0);
      text-align: center;
      padding: 20px;
      color: #2e4d3c;
      overflow-x: hidden;
    }
    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #ruleta-container {
      position: relative;
      display: inline-block;
    }
    #flecha-svg {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-90%, -50%) rotate(0deg);
      width: 60px;
      height: 60px;
      z-index: 10;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    #flecha-svg.pulso {
      animation: pulso 1s ease-in-out 1;
    }
    @keyframes pulso {
      0% { transform: translate(-90%, -50%) scale(1); }
      50% { transform: translate(-90%, -50%) scale(1.2); }
      100% { transform: translate(-90%, -50%) scale(1); }
    }
    #ruleta {
      width: 300px;
      height: 300px;
      border: 12px solid #2e4d3c;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
    }
    #girarBtn {
      padding: 12px 28px;
      font-size: 18px;
      background-color: #007e66;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #resultado, #seleccionado {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-whatsapp, .btn-cava {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .btn-whatsapp {
      background: #25D366;
    }
    .btn-cava {
      background: #2b6cb0;
    }
    .burbujas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .burbuja {
      position: absolute;
      bottom: -50px;
      width: 15px;
      height: 15px;
      background: rgba(0,150,136,0.4);
      border-radius: 50%;
      animation: subir 10s linear infinite;
    }
    @keyframes subir {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üåø Ruleta de Historias - CAVA 306</h1>

  <div id="ruleta-container">
    <svg id="flecha-svg" viewBox="0 0 100 100">
      <polygon points="0,50 100,25 100,75" fill="#009688" stroke="#004d40" stroke-width="3" />
    </svg>
    <div id="ruleta">
      <canvas id="canvas" width="300" height="300"></canvas>
    </div>
  </div>

  <button id="girarBtn">üéØ Girar / Detener</button>

  <div id="seleccionado"><strong>Resultado:</strong> <span id="nombreSeleccionado">---</span></div>
  <div id="resultado"></div>
  <div class="burbujas" id="burbujas"></div>

  <audio id="sonido" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

  <script>
    const sonido = document.getElementById("sonido");
    const burbujasContenedor = document.getElementById("burbujas");
    function lanzarBurbujas() {
      for (let i = 0; i < 10; i++) {
        const b = document.createElement("div");
        b.classList.add("burbuja");
        b.style.left = Math.random() * 100 + "%";
        b.style.animationDuration = (6 + Math.random() * 4) + "s";
        b.style.width = b.style.height = (10 + Math.random() * 10) + "px";
        burbujasContenedor.appendChild(b);
        setTimeout(() => b.remove(), 10000);
      }
    }

    const ajustesGenerales = `üü£ Este banco est√° fabricado con 20,8 kg de pl√°stico reciclado (HDPE y LDPE).<br>üå≥ Reemplaza madera tradicional, evitando la tala de √°rboles.<br>üåç Reduce emisiones de CO‚ÇÇ y evita que residuos pl√°sticos terminen en canales, arroyos o r√≠os.`;

    const sectores = [
      {
        nombre: "Lucha de las Mujeres",
        titulo: "‚ôÄÔ∏èüåø Este banco tambi√©n sostiene una historia de lucha.",
        descripcion: `‚ÄúLas mujeres sostienen la mitad del cielo‚Ä¶‚Äù ‚Äì Eduardo Galeano<br><br>‚ôÄÔ∏èüåç Como las mujeres: resistentes, esenciales, transformadoras.<br><br>Este banco no es solo un lugar para descansar.<br>Es un homenaje a la fuerza silenciosa que transforma el mundo.<br><br>${ajustesGenerales}<br><br>üîπ Como el pl√°stico reciclado: resisten, se reinventan y sostienen.<br>üîπ Como el planeta: que pide ser cuidado, regenerado y defendido.<br><br>üü¢ La belleza tambi√©n puede surgir de lo descartado.`
      },
      {
        nombre: "La Cuesta de la Vida",
        titulo: "A veces el camino se vuelve empinado...",
        descripcion: `Inspirado en Federico Garc√≠a Hamilton<br><br>Hay caminos que parecen f√°ciles‚Ä¶ hasta que se tornan empinados.<br><br>En esos momentos, no se trata de avanzar solo.<br>Se trata de apoyarse, de tomar la mano del otro.<br><br>Este banco fue hecho con materiales recuperados.<br>Un lugar donde sentarse, conversar y compartir.<br><br>${ajustesGenerales}<br><br>‚ÄúBusc√° a tus amigos, tomales sus manos, apoyate en ellos‚Ä¶‚Äù`
      },
      ...Array.from({ length: 8 }, (_, i) => ({
        nombre: `Inspiraci√≥n ${i + 3}`,
        titulo: `Mensaje tem√°tico ${i + 3}`,
        descripcion: `Este banco es un s√≠mbolo de transformaci√≥n.<br><br>${ajustesGenerales}<br><br>Desde lo reciclado nace un espacio para la reflexi√≥n, el encuentro y la acci√≥n.<br>Cada list√≥n es una historia de cambio.`
      }))
    ];

    let angulo = 0;
    let girando = false;
    let velocidad = 0;
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function dibujarRuleta() {
      const total = sectores.length;
      const arc = 2 * Math.PI / total;
      for (let i = 0; i < total; i++) {
        const inicio = i * arc + angulo;
        ctx.beginPath();
        ctx.fillStyle = `hsl(${i * (360 / total)}, 70%, 60%)`;
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, inicio, inicio + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(inicio + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 13px sans-serif";
        ctx.fillText(sectores[i].nombre, 30, 5);
        ctx.restore();
      }
    }

    function animar() {
      if (!girando && velocidad <= 0) {
        mostrarResultado();
        return;
      }
      angulo += velocidad;
      velocidad *= 0.98;
      if (velocidad < 0.002) velocidad = 0;
      ctx.clearRect(0, 0, 300, 300);
      dibujarRuleta();
      requestAnimationFrame(animar);
    }

    document.getElementById("girarBtn").onclick = () => {
      const flecha = document.getElementById("flecha-svg");
      flecha.classList.remove("pulso");
      if (!girando) {
        velocidad = Math.random() * 0.3 + 0.3;
        girando = true;
        animar();
        setTimeout(() => {
          girando = false;
          flecha.classList.add("pulso");
          lanzarBurbujas();
          sonido.play();
        }, 3000);
      } else {
        girando = false;
        velocidad = 0;
        flecha.classList.add("pulso");
        lanzarBurbujas();
        sonido.play();
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      const total = sectores.length;
      const index = Math.floor((total - ((angulo % (2 * Math.PI)) / (2 * Math.PI)) * total)) % total;
      const seleccionado = sectores[index];
      document.getElementById("nombreSeleccionado").innerText = seleccionado.nombre;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `
        <h2>${seleccionado.titulo}</h2>
        <p>${seleccionado.descripcion}</p>
        <a class="btn-whatsapp" href="https://wa.me/5493814486335" target="_blank">Enviar WhatsApp</a>
        <a class="btn-cava" href="https://www.cava306srl.com" target="_blank">Visitar CAVA 306</a>
      `;
    }

    dibujarRuleta();
  </script>
</body>
</html>
