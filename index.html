<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Interactiva - CAVA 306</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #c0e0d0);
      text-align: center;
      padding: 20px;
    }
    #ruleta {
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #puntero {
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
    }
    #girarBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-whatsapp, .btn-cava {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
    }
    .btn-whatsapp {
      background: #25D366;
    }
    .btn-cava {
      background: #3f51b5;
    }
  </style>
</head>
<body>
  <h1>🌱 Ruleta de Historias - CAVA 306</h1>
  <div id="ruleta">
    <div id="puntero"></div>
    <canvas id="canvas" width="300" height="300"></canvas>
  </div>
  <button id="girarBtn">🎯 Girar / Detener</button>

  <div id="resultado"></div>

  <script>
    const ajustesGenerales = `🟣 Este banco está fabricado con 20,8 kg de plástico reciclado (HDPE y LDPE).<br>🌳 Reemplaza madera tradicional, evitando la tala de árboles.<br>🌍 Reduce emisiones de CO₂ y evita que residuos plásticos terminen en canales, arroyos o ríos.`;

    const sectores = [
      {
        nombre: "Lucha de las Mujeres",
        titulo: "♀️🌿 Este banco también sostiene una historia de lucha.",
        descripcion: `“Las mujeres sostienen la mitad del cielo…” – Eduardo Galeano<br><br>♀️🌍 Como las mujeres: resistentes, esenciales, transformadoras.<br><br>Este banco no es solo un lugar para descansar.<br>Es un homenaje a la fuerza silenciosa que transforma el mundo.<br><br>${ajustesGenerales}<br><br>🔹 Como el plástico reciclado: resisten, se reinventan y sostienen.<br>🔹 Como el planeta: que pide ser cuidado, regenerado y defendido.<br><br>🟢 La belleza también puede surgir de lo descartado.`
      },
      {
        nombre: "La Cuesta de la Vida",
        titulo: "A veces el camino se vuelve empinado...",
        descripcion: `Inspirado en Federico García Hamilton<br><br>Hay caminos que parecen fáciles… hasta que se tornan empinados.<br><br>En esos momentos, no se trata de avanzar solo.<br>Se trata de apoyarse, de tomar la mano del otro.<br><br>Este banco fue hecho con materiales recuperados.<br>Un lugar donde sentarse, conversar y compartir.<br><br>${ajustesGenerales}<br><br>“Buscá a tus amigos, tomales sus manos, apoyate en ellos…”`
      },
      ...Array.from({ length: 8 }, (_, i) => ({
        nombre: `Inspiración ${i + 3}`,
        titulo: `Mensaje temático ${i + 3}`,
        descripcion: `Este banco es un símbolo de transformación.<br><br>${ajustesGenerales}<br><br>Desde lo reciclado nace un espacio para la reflexión, el encuentro y la acción.<br>Cada listón es una historia de cambio.`
      }))
    ];

    let angulo = 0;
    let girando = false;
    let velocidad = 0;
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function dibujarRuleta() {
      const total = sectores.length;
      const arc = 2 * Math.PI / total;
      for (let i = 0; i < total; i++) {
        const inicio = i * arc + angulo;
        ctx.beginPath();
        ctx.fillStyle = `hsl(${i * (360 / total)}, 70%, 60%)`;
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, inicio, inicio + arc);
        ctx.fill();
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(inicio + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(sectores[i].nombre, 30, 5);
        ctx.restore();
      }
    }

    function animar() {
      if (!girando && velocidad <= 0) return;
      angulo += velocidad;
      velocidad *= 0.98;
      if (velocidad < 0.002) velocidad = 0;
      ctx.clearRect(0, 0, 300, 300);
      dibujarRuleta();
      requestAnimationFrame(animar);
    }

    document.getElementById("girarBtn").onclick = () => {
      if (!girando) {
        velocidad = Math.random() * 0.3 + 0.3;
        girando = true;
        animar();
        setTimeout(() => girando = false, 3000);
      } else {
        girando = false;
        velocidad = 0;
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      const total = sectores.length;
      const index = Math.floor((total - ((angulo % (2 * Math.PI)) / (2 * Math.PI)) * total)) % total;
      const seleccionado = sectores[index];
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `
        <h2>${seleccionado.titulo}</h2>
        <p>${seleccionado.descripcion}</p>
        <a class="btn-whatsapp" href="https://wa.me/5493814486335" target="_blank">Enviar WhatsApp</a>
        <a class="btn-cava" href="https://www.cava306srl.com" target="_blank">Visitar CAVA 306</a>
      `;
    }

    dibujarRuleta();
  </script>
</body>
</html>
